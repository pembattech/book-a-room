<div class="hotel-cards">
    {% for hotel in hotels %}
    <ul>
        <div class="hotel-card">
            <a href="{% url 'hotel:hotel_detail' hotel.slug %}">
                <li>
                    <div class="div-flex">

                        <div class="hotel-pic">
                            <img src="{{ hotel.hotelimage_set.all.first.hotel_images.url }}" alt="{{ hotel.name }}">
                        </div>

                        <div class="hotel-detail">

                            <p class="heading">
                                {{ hotel.name }}
                            </p>
                            <p class="hotel-info">
                                {{ hotel.address }}
                            </p>
                            <p class="hotel-info price">
                                <span>
                                    NPR
                                    {{ hotel.price }}
                                </span>
                            </p>

                        </div>
                    </div>
                </li>
            </a>
        </div>
    </ul>
    {% endfor %}

</div>
