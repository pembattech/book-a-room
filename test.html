<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .search-container {
      position: relative;

    }

    .search-bar {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: width 0.5s ease;
    }

    .search-bar:focus {
      width: 400px;
    }

    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Animated Search Bar</title>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="Search">
    <button class="search-button">Search</button>
  </div>
</body>
</html>
